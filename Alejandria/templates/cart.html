<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alejandria</title>

    <!-- Fonts for decorate items and images -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/3cd9e7a108.js" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Css files from static folder -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/body.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">

</head>

<body>

<div>

    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Alejandría</a>

        <div class="collapse navbar-collapse" id="navbarSearch">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <div class="collapse navbar-collapse" style="position: absolute; right: 5%;">
            <div style="margin-left:-10%"></div>
            <button class="buttonText" type="submit">About</button>
            <button class="buttonText" type="submit">Ayuda</button>
            <button class="buttonText" type="submit">FAQs</button>
            <div style="margin-left:10%"></div>
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Sign In</button>
            <div style="margin-left:5%"></div>
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Register</button>
        </div>

    </nav>

    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-danger bg-danger" style="height:50px">

        <div style="margin-left:5%"></div>
        <button class="buttonText" type="submit">Home</button>
        <div style="margin-left:1%"></div>
        <button class="buttonText" type="submit">eBooks</button>
        <div style="margin-left:1%"></div>
        <button class="buttonText" type="submit">Más vendidos</button>
        <div style="margin-left:1%"></div>
        <button class="buttonText" type="submit">Recomendados</button>
        <div style="margin-left:1%"></div>
        <button class="buttonText" type="submit">Novedades</button>
        <div style="margin-left:1%"></div>

        <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Más
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item bg-danger" style="color:white; font-size: 14px; letter-spacing: 0.1em;"
                   href="#">Ayuda</a>
                <a class="dropdown-item bg-danger" style="color:white; font-size: 14px; letter-spacing: 0.1em;"
                   href="#">Blog</a>
                <a class="dropdown-item bg-danger" style="color:white; font-size: 14px; letter-spacing: 0.1em;"
                   href="#">FAQs</a>
            </div>
        </div>
    </nav>

    <div class="bg-secondary">
        <div class="body-structure">
            <p class="title" style="padding-top:3%">MY BAG</p>
            <div class="info-book">
                <img class="book-cover" src="/static/images/book_cover.jpg" alt="Card image cap">
                <div style="margin-left: 2%;">
                    <p class="book-title">The Good Guy, by Mark Mcallister</p>
                    <p class="price">24.95€</p>
                    <span class="score">
                        <div class="score-wrap">
                            <span class="stars-active" style="width:80%">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </span>

                            <span class="stars-inactive">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </span>
                    <div style="padding-top:5%"></div>
                    <button class="icon-btn add-btn">
                        <div class="btn-txt">Remove</div>
                    </button>
                    <span style="color:white; font-size:14px">&nbsp;1&nbsp;</span>
                    <button class="icon-btn add-btn">
                        <div class="add-icon"></div>
                        <div class="btn-txt">Add</div>
                    </button>
                </div>
            </div>

            <div class="info-book">
                <img class="book-cover" src="/static/images/book_cover2.jpg" alt="Card image cap">
                <div style="margin-left: 2%;">
                    <p class="book-title">The Arrivals, by Lucas Lloyd</p>
                    <p class="price">15.95€</p>
                    <span class="score">
                        <div class="score-wrap">
                            <span class="stars-active" style="width:65%">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </span>

                            <span class="stars-inactive">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </span>
                    <div style="padding-top:5%"></div>
                    <button class="icon-btn add-btn">
                        <div class="btn-txt">Remove</div>
                    </button>
                    <span style="color:white; font-size:14px">&nbsp;1&nbsp;</span>
                    <button class="icon-btn add-btn">
                        <div class="add-icon"></div>
                        <div class="btn-txt">Add</div>
                    </button>
                </div>
            </div>

            <div class="info-book">
                <img class="book-cover" src="/static/images/book_cover3.jpg" alt="Card image cap">
                <div style="margin-left: 2%;">
                    <p class="book-title">In the House in the Dark of the Woods, by Laird Hunt</p>
                    <p class="price">19.95€</p>
                    <span class="score">
                        <div class="score-wrap">
                            <span class="stars-active" style="width:90%">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </span>

                            <span class="stars-inactive">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </span>
                        </div>
                    </span>
                    <div style="padding-top:5%"></div>
                    <button class="icon-btn add-btn">
                        <div class="btn-txt">Remove</div>
                    </button>
                    <span style="color:white; font-size:14px">&nbsp;1&nbsp;</span>
                    <button class="icon-btn add-btn">
                        <div class="add-icon"></div>
                        <div class="btn-txt">Add</div>
                    </button>
                </div>
            </div>

            <div style="padding-bottom:3%"></div>
        </div>
    </div>
</div>
